version: '3.8'

services:
  syncer:
    image: zerolin1010/jellyseerr-moviepilot-syncer:latest
    container_name: jellyseerr-moviepilot-syncer
    restart: unless-stopped
    environment:
      # Jellyseerr 配置
      - JELLY_URL=${JELLY_URL}
      - JELLY_API_KEY=${JELLY_API_KEY}
      - JELLY_FILTER=${JELLY_FILTER:-approved}
      - JELLY_PAGE_SIZE=${JELLY_PAGE_SIZE:-50}

      # TMDB 配置（可选）
      - TMDB_API_KEY=${TMDB_API_KEY}

      # MoviePilot 配置
      - MP_URL=${MP_URL}
      - MP_USERNAME=${MP_USERNAME}
      - MP_PASSWORD=${MP_PASSWORD}
      - MP_AUTH_SCHEME=${MP_AUTH_SCHEME:-bearer}
      - MP_RATE_LIMIT_PER_SEC=${MP_RATE_LIMIT_PER_SEC:-3}
      - MP_DRY_RUN=${MP_DRY_RUN:-false}
      - MP_TV_EPISODE_MODE=${MP_TV_EPISODE_MODE:-season}
      - MP_TOKEN_REFRESH_HOURS=${MP_TOKEN_REFRESH_HOURS:-24}

      # 存储配置
      - STORE_TYPE=${STORE_TYPE:-sqlite}
      - STORE_PATH=${STORE_PATH:-/app/data/syncer.db}

      # 同步配置
      - SYNC_INTERVAL=${SYNC_INTERVAL:-5}
      - ENABLE_RETRY=${ENABLE_RETRY:-true}
      - MAX_RETRIES=${MAX_RETRIES:-3}

      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Telegram 通知配置
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_IDS=${TELEGRAM_CHAT_IDS}

      # 跟踪和监控配置
      - TRACKER_ENABLED=${TRACKER_ENABLED:-true}
      - TRACKER_CHECK_INTERVAL=${TRACKER_CHECK_INTERVAL:-5}
      - TRACKER_SSE_ENABLED=${TRACKER_SSE_ENABLED:-true}

      # 智能重试配置
      - SMART_RETRY_ENABLED=${SMART_RETRY_ENABLED:-true}
      - SMART_RETRY_MAX_ATTEMPTS=${SMART_RETRY_MAX_ATTEMPTS:-3}
      - SMART_RETRY_INITIAL_DELAY=${SMART_RETRY_INITIAL_DELAY:-24}
      - SMART_RETRY_CHECK_INTERVAL=${SMART_RETRY_CHECK_INTERVAL:-1}

      # 每日报告配置
      - REPORT_ENABLED=${REPORT_ENABLED:-true}
      - REPORT_TIME=${REPORT_TIME:-09:00}
    volumes:
      - ./data:/app/data
    # 如果遇到权限问题，取消下面这行注释以 root 用户运行
    # user: "0:0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
